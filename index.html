<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/Blinkit-yellow-rounded.svg.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/60b736368c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/navbar.css" />
    <link rel="stylesheet" href="./style/cartpage.css" />
    <title>Blinkit</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div id="cartinhtm"></div>
    <div>
      <div class="container text-center my-3">
        <h2 class="font-weight-light">Bootstrap 4 - Multi Item Carousel</h2>
        <div class="row mx-auto my-auto">
          <div
            id="recipeCarousel"
            class="carousel slide w-100"
            data-ride="carousel"
          >
            <div class="carousel-inner w-100" role="listbox">
              <div class="carousel-item active">
                <div class="col-md-4">
                  <div class="card card-body">
                    <img
                      class="img-fluid"
                      src="http://placehold.it/380?text=1"
                    />
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-md-4">
                  <div class="card card-body">
                    <img
                      class="img-fluid"
                      src="http://placehold.it/380?text=2"
                    />
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-md-4">
                  <div class="card card-body">
                    <img
                      class="img-fluid"
                      src="http://placehold.it/380?text=3"
                    />
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-md-4">
                  <div class="card card-body">
                    <img
                      class="img-fluid"
                      src="http://placehold.it/380?text=4"
                    />
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-md-4">
                  <div class="card card-body">
                    <img
                      class="img-fluid"
                      src="http://placehold.it/380?text=5"
                    />
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-md-4">
                  <div class="card card-body">
                    <img
                      class="img-fluid"
                      src="http://placehold.it/380?text=6"
                    />
                  </div>
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev w-auto"
              href="#recipeCarousel"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon bg-dark border border-dark rounded-circle"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next w-auto"
              href="#recipeCarousel"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon bg-dark border border-dark rounded-circle"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <h5 class="mt-2">Advances one slide at a time</h5>
      </div>
    </div>
  </body>
  <script src="./Scripts/index.js" type="module"></script>
</html>
